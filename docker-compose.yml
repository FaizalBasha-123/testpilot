# ==========================================================
# TestPilot - Docker Compose
# ==========================================================
# Usage:
#   docker-compose up -d ai-core sonar-scanner sonarqube redis postgres qdrant # Start local services (no gateway)
#   docker-compose up sonarqube redis                                 # Start only infrastructure
#   docker-compose logs -f ai-core    # View AI Core logs
# ==========================================================

services:
  # ----------------------------------------------------------
  # SonarQube - Static Code Analysis Server
  # ----------------------------------------------------------
  # Access at: http://localhost:9000
  # Default credentials: admin/admin (change on first login)
  # ----------------------------------------------------------
  sonarqube:
    image: sonarqube:lts-community
    container_name: testpilot-sonarqube
    ports:
      - "9000:9000"
    environment:
      - SONAR_ES_BOOTSTRAP_CHECKS_DISABLE=true
      - SONAR_ES_JAVA_OPTS=-Xms512m -Xmx512m
      - SONAR_WEB_JAVA_OPTS=-Xms512m -Xmx512m
      - SONAR_CE_JAVA_OPTS=-Xms512m -Xmx512m
    ulimits:
      nproc: 65535
      nofile:
        soft: 65536
        hard: 65536
    volumes:
      - sonar_data:/opt/sonarqube/data
      - sonar_logs:/opt/sonarqube/logs
      - sonar_extensions:/opt/sonarqube/extensions
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9000/api/system/status || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 120s
    restart: unless-stopped
    mem_limit: 2g
    networks:
      - testpilot-network

  # ----------------------------------------------------------
  # PostgreSQL - User & Credit Database
  # ----------------------------------------------------------
  postgres:
    image: postgres:16-alpine
    container_name: testpilot-postgres
    environment:
      POSTGRES_DB: testpilot
      POSTGRES_USER: testpilot
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-testpilot_dev}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U testpilot"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - testpilot-network

  # ----------------------------------------------------------
  # Redis - Caching & Job Queue
  # ----------------------------------------------------------
  redis:
    image: redis:7-alpine
    container_name: testpilot-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - testpilot-network

  # ----------------------------------------------------------
  # SERVICE 1: Sonar Scanner (Static Analysis)
  # ----------------------------------------------------------
  sonar-scanner:
    build:
      context: services/sonar-scanner
      dockerfile: Dockerfile
    container_name: testpilot-sonar-scanner
    ports:
      - "8001:8000"
    environment:
      - SONARQUBE_URL=http://sonarqube:9000
      - SONARQUBE_TOKEN=${SONARQUBE_TOKEN}
      - SONARQUBE_PASSWORD=${SONARQUBE_PASSWORD:-admin}
      - UPLOAD_LIMIT_MB=${UPLOAD_LIMIT_MB:-1024}
    volumes:
      - /tmp/sonar_uploads:/tmp/sonar_uploads
    healthcheck:
      test: ["CMD-SHELL", "(wget -S --spider http://localhost:8000/analyze 2>&1 || true) | grep -q \"HTTP/\""]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 20s
    mem_limit: 4g
    restart: unless-stopped
    networks:
      - testpilot-network

  # ----------------------------------------------------------
  # SERVICE 2: AI Core (Review Engine, Context, Model Adapters)
  # ----------------------------------------------------------
  ai-core:
    build:
      context: services/ai-core
      dockerfile: docker/Dockerfile
      target: github_app
    container_name: testpilot-ai-core
    ports:
      - "3000:3000"
    environment:
      - SONAR_SERVICE_URL=http://sonar-scanner:8000
      - GITHUB_WEBHOOK_SECRET=${GITHUB_WEBHOOK_SECRET}
      - GITHUB_APP_ID=${GITHUB_APP_ID}
      - GITHUB_APP_PRIVATE_KEY=${GITHUB_APP_PRIVATE_KEY}
      - OPENROUTER__KEY=${OPENROUTER_API_KEY}
      - GROQ_API_KEY=${GROQ_API_KEY}
      - GROQ_EMBEDDING_API_KEY=${GROQ_EMBEDDING_API_KEY}
      - EMBEDDING_API_BASE=${EMBEDDING_API_BASE}
      - EMBEDDING_MODEL=${EMBEDDING_MODEL}
      - CONFIG__MODEL=groq/llama-3.3-70b-versatile
      - GUNICORN_WORKERS=1
      - SONARQUBE__ENABLED=true
      - SONARQUBE__URL=http://sonarqube:9000
      - SONARQUBE__TOKEN=${SONARQUBE_TOKEN}
      - DATABASE_URL=postgresql://testpilot:${POSTGRES_PASSWORD:-testpilot_dev}@postgres:5432/testpilot?sslmode=disable
      - REDIS_URL=redis://redis:6379
      - QDRANT_URL=http://qdrant:6333
    depends_on:
      - sonar-scanner
      - sonarqube
      - postgres
      - redis
      - qdrant
    volumes:
      - ./services/ai-core/pr_agent:/app/pr_agent  # Hot Reload
      - /tmp/testpilot:/tmp/testpilot
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped
    networks:
      - testpilot-network

  # ----------------------------------------------------------
  # SERVICE 3: Qdrant (Vector Database for Embeddings)
  # ----------------------------------------------------------
  qdrant:
    image: qdrant/qdrant:latest
    container_name: testpilot-qdrant
    ports:
      - "6333:6333"
    volumes:
      - qdrant_data:/qdrant/storage
    restart: unless-stopped
    networks:
      - testpilot-network

  # ----------------------------------------------------------
  # SERVICE 4: Gateway (HTTP Gateway, Auth, Webhooks)
  # ----------------------------------------------------------
  gateway:
    build:
      context: services/gateway
      dockerfile: Dockerfile
    container_name: testpilot-gateway
    ports:
      - "3001:8001"
    environment:
      - AI_CORE_URL=http://ai-core:3000
      - SONAR_SERVICE_URL=http://sonar-scanner:8000
      - DATABASE_URL=postgresql://testpilot:${POSTGRES_PASSWORD:-testpilot_dev}@postgres:5432/testpilot?sslmode=disable
      - GITHUB_WEBHOOK_SECRET=${GITHUB_WEBHOOK_SECRET}
      - GITHUB_TOKEN=${GITHUB_TOKEN}
      - QUALITY_GATE_THRESHOLD=${QUALITY_GATE_THRESHOLD:-0}
    depends_on:
      - ai-core
      - sonar-scanner
    restart: unless-stopped
    networks:
      - testpilot-network

volumes:
  sonar_data:
  sonar_logs:
  sonar_extensions:
  postgres_data:
  redis_data:
  qdrant_data:

networks:
  testpilot-network:
    driver: bridge

